# Buf code generation configuration for adminproto
version: v2
managed:
  enabled: false
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative
    include_imports: true
    include_wkt: true
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative
    include_imports: true