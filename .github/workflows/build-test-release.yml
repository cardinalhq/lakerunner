name: Build Test Release

on:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

jobs:
  check-pr:
    runs-on: ubuntu-latest
    outputs:
      has-pr: ${{ steps.pr.outputs.has-pr }}
      has-write-access: ${{ steps.permissions.outputs.has-write-access }}
    steps:
      - uses: actions/checkout@v5
      - name: Check for PR
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr list --head "$GITHUB_REF_NAME" --state open --json number | jq -e '. | length > 0' > /dev/null; then
            echo "has-pr=true" >> $GITHUB_OUTPUT
          else
            echo "has-pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Check write permissions
        id: permissions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PERMISSION=$(gh api repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission --jq '.permission')
          if [[ "$PERMISSION" == "admin" || "$PERMISSION" == "write" ]]; then
            echo "has-write-access=true" >> $GITHUB_OUTPUT
          else
            echo "has-write-access=false" >> $GITHUB_OUTPUT
          fi

  partials:
    needs: check-pr
    if: needs.check-pr.outputs.has-pr == 'true' && needs.check-pr.outputs.has-write-access == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux_amd64
            label: ubuntu-22.04
            cache_path: dist/linux_amd64
          - name: linux_arm64
            label: ubuntu-22.04-arm
            cache_path: dist/linux_arm64
    runs-on: ${{ matrix.label }}
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::${{ secrets.ECR_ACCOUNT_ID }}:role/${{ secrets.ECR_ROLE_NAME }}
          aws-region: ${{ secrets.ECR_REGISTRY_REGION }}
          role-session-name: GitHubActions

      - name: Login to PUBLIC Amazon ECR
        env:
          AWS_REGION: us-east-1
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - shell: bash
        run: |
          BRANCH=$(echo "$GITHUB_REF_NAME" | tr '/' '-')
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          sha_short=${GITHUB_SHA::8}
          echo "sha_short=$sha_short" >> $GITHUB_ENV
          
          # Get PR number for better tag naming
          PR_NUMBER=$(gh pr list --head "$GITHUB_REF_NAME" --state open --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
            echo "GORELEASER_CURRENT_TAG=v0.0.0-pr$PR_NUMBER-$sha_short" >> $GITHUB_ENV
          else
            echo "GORELEASER_CURRENT_TAG=v0.0.0-$BRANCH-$sha_short" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: ${{ matrix.cache_path }}
          key: ${{ matrix.name }}-${{ env.sha_short }}

      - shell: bash
        run: make clean

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: release --clean --split --config .goreleaser.test-release.yaml
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          DUCKDB_SDK_VERSION: v1.3.2

      - shell: bash
        run: ls -lR dist

  merge:
    needs: [check-pr, partials]
    if: needs.check-pr.outputs.has-pr == 'true' && needs.check-pr.outputs.has-write-access == 'true'
    runs-on: ubuntu-22.04
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: arn:aws:iam::${{ secrets.ECR_ACCOUNT_ID }}:role/${{ secrets.ECR_ROLE_NAME }}
          aws-region: ${{ secrets.ECR_REGISTRY_REGION }}
          role-session-name: GitHubActions

      - name: Login to PUBLIC Amazon ECR
        env:
          AWS_REGION: us-east-1
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - shell: bash
        run: |
          BRANCH=$(echo "$GITHUB_REF_NAME" | tr '/' '-')
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          sha_short=${GITHUB_SHA::8}
          echo "sha_short=$sha_short" >> $GITHUB_ENV
          
          # Get PR number for better tag naming
          PR_NUMBER=$(gh pr list --head "$GITHUB_REF_NAME" --state open --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
            echo "GORELEASER_CURRENT_TAG=v0.0.0-pr$PR_NUMBER-$sha_short" >> $GITHUB_ENV
          else
            echo "GORELEASER_CURRENT_TAG=v0.0.0-$BRANCH-$sha_short" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: dist/linux_amd64
          key: linux_amd64-${{ env.sha_short }}
          fail-on-cache-miss: true

      - uses: actions/cache@v4
        with:
          path: dist/linux_arm64
          key: linux_arm64-${{ env.sha_short }}
          fail-on-cache-miss: true

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: "~> v2"
          args: continue --merge
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          DUCKDB_SDK_VERSION: v1.3.2

      - name: Output built images
        run: |
          echo "Test release built successfully!"
          echo "Image: public.ecr.aws/cardinalhq.io/lakerunner:$GORELEASER_CURRENT_TAG"
          echo "Commit: $sha_short"

      - name: Get PR number
        id: pr-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head "$GITHUB_REF_NAME" --state open --json number --jq '.[0].number')
          echo "pr-number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Remove previous build comments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove previous comments from github-actions bot about builds
          gh pr view ${{ steps.pr-number.outputs.pr-number }} --json comments --jq '.comments[] | select(.author.login == "github-actions[bot]" and (.body | contains("Build Complete") or .body | contains("Build Failed"))) | .id' | while read comment_id; do
            if [ -n "$comment_id" ]; then
              gh api repos/${{ github.repository }}/issues/comments/$comment_id -X DELETE
            fi
          done

      - name: Comment on PR with build info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ steps.pr-number.outputs.pr-number }} --body "**Build Complete**

          **Image Repository:** \`public.ecr.aws/cardinalhq.io/lakerunner\`
          **Image Tag:** \`$GORELEASER_CURRENT_TAG\`
          **Full Image:** \`public.ecr.aws/cardinalhq.io/lakerunner:$GORELEASER_CURRENT_TAG\`
          **Commit:** \`$sha_short\`

          **Status:** Success"

      - name: Comment on PR with build failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head "$GITHUB_REF_NAME" --state open --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
            # Remove previous build comments
            gh pr view $PR_NUMBER --json comments --jq '.comments[] | select(.author.login == "github-actions[bot]" and (.body | contains("Build Complete") or .body | contains("Build Failed"))) | .id' | while read comment_id; do
              if [ -n "$comment_id" ]; then
                gh api repos/${{ github.repository }}/issues/comments/$comment_id -X DELETE
              fi
            done

            # Add failure comment
            gh pr comment $PR_NUMBER --body "**Build Failed**

            **Commit:** \`$sha_short\`
            **Branch:** \`$GITHUB_REF_NAME\`

            Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
          fi
